<!DOCTYPE html>
<html>
    <head>
        <title>Practice Display Property</title>
        <link rel="stylesheet" href="practice_css/display-properties.css">
    </head>
    <body>
        <div class="user-input">
            <input class="input-firstname" placeholder="First name">
            <input class="input-lastname" placeholder="Last name">
            <input class="input-email" placeholder="Email">
            <button class="signup-btn">Sign Up</button>
        </div>
        <div class="ride-request">
            <p class="suggest-text">Request a ride now</p>
            <input class="input-pickup" placeholder="Enter pickup location">
            <input class="input-destination" placeholder="Enter destination">
            <button class="btn-request">Request now</button>
            <button class="btn-schedule-later">Schedule for later</button>
        </div>
    </body>
</html>
