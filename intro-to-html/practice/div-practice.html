<!DOCTYPE html>
<html>

<head>
    <title>Div element practice</title>
    <link rel="stylesheet" href="practice_css/div-practice.css">
</head>

<body>
    <div class="red-div"></div>
    <div class="green-circle-div"></div>
    <div class="simple-form">
        <p>Satisfied with our service?</p>
        <button>Yes</button>
        <button>No</button>
    </div>
    <div class="youtube-ad">
        <p class="p1">Install YouTube Music</p>
        <p class="p2">Add YouTube Music to your desktop for quick and easy access</p>
    </div>
    <div class="post-tweet">
        <img class="avatar-img" src="img/img.jpg">
        <input class="input-box" placeholder="What's happening?" title="text">
        <button class="tweet-btn">Tweet</button>
    </div>
    <div class="fb-friend-request-form">
        <img class="fb-avatar" src="img/chau-tinh-tri-than-bai.jpg">
        <p class="user-name">Oliver</p>
        <p class="number-mutual-friend">2 mutual friends</p>
        <button class="add-friend-btn">Add Friend</button>
    </div>
    <div class="multi-fb-friend-request-form">
        <div class="fb-form">
            <img class="fb-avatar1" src="img/cat1.jpg">
            <p class="user-name1">Oliver</p>
            <p class="number-mutual-friend1">2 mutual friends</p>
            <button class="add-friend-btn1">Add Friend</button>
        </div>
        <div class="fb-form">
            <img class="fb-avatar1" src="img/dog.jpg">
            <p class="user-name1">Mimi</p>
            <p class="number-mutual-friend1">3 mutual friends</p>
            <button class="add-friend-btn1">Add Friend</button>
        </div>
        <div class="fb-form">
            <img class="fb-avatar1" src="img/parrotlet-1024x768.webp">
            <p class="user-name1">Rex</p>
            <p class="number-mutual-friend1">4 mutual friends</p>
            <button class="add-friend-btn1">Add Friend</button>
        </div>
    </div>
    <div class="gg-form-container">
        <div class="logo-container">
            <img class="logo-img" src="img/gg-img.jpg">
        </div>
        <div class="search-input-container">
            <input class="search-input"  type="text" placeholder="Search Google or type a URL">
        </div>
        <div class="btn-container">
            <button class="search-btn" >Google Search</button>
            <button class="lucky-btn" >I'm Feeling Lucky</button>
        </div>
    </div>
</body>

</html>
