<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Button Practice</title>
    <link rel="stylesheet" href="styles/buttons.css">
</head>
<body>
    <button class="scb-button"> SUBSCRIBE </button>
    <button class="join-button"> JOIN </button>
    <button class="tweet-button"> Tweet </button>
    <button class="uber-button">Request now</button>
    <button class="amazon-button">Add to cart</button>
    <button class="github-button">Sign up</button>
    <button class="booststrap1-button">Get started</button>
    <button class="booststrap2-button">Download</button>
    <button class="linkedin1-button">Apply on company website</button>
    <button class="linkedin2-button">Save</button>
    

    <div><a href="https://www.amazon.com/ref=nav_logo">Back to Amazon</a></div>
    <div><h1>Nike Black Running Shoes</h1></div>
    <p class="price">$39 - in stock</p>
    <p>Free deliver tomorrow</p>
    <button id="add-cart-btn">Add to cart</button>
    <button id="buy-btn">Buy now</button>

    <!-- excercise box model -->
    <div class="pagination">
        <button>Back</button>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <button>Next</button>
    </div>

    <button id="stretch-btn">Stretch</button>
    <button id="shadow-btn">Shadow</button>
    <button class="number-btn">One</button>
    <button class="number-btn">Two</button>
    <button class="number-btn">Three</button>
</body>
</html>
