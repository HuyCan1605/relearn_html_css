<!DOCTYPE html>
<html lang="en">

<head>
    <title>Grid Practice</title>
</head>

<body>
    <div style="display: grid;
    grid-template-columns: 100px 100px;
    ">
        <div style="background-color: rgb(255, 180, 180);">div 1</div>
        <div style="background-color: rgb(133, 208, 221);">div 2<p>text</p></div>
    </div>
    <div style="display: grid;
    margin-top: 30px;
    grid-template-columns: 100px 100px 200px;
    ">
        <div style="background-color: rgb(255, 180, 180);">100px</div>
        <div style="background-color: rgb(133, 208, 221);">100px<p>text</p></div>
        <div style="background-color: rgb(255, 180, 180);">200px</div>
    </div>
    <div style="display: grid;
    margin-top: 30px;
    grid-template-columns: 100px 1fr;
    ">
        <div style="background-color: rgb(255, 180, 180);">100px</div>
        <div style="background-color: rgb(133, 208, 221);">1fr</div>
    </div>
</body>

</html>
